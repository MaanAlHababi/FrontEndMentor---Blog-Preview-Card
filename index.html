<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <style>
    .attribution { font-size: 12px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main>
    <div class="card">
      <img class="illustration" src="illustration-article.svg" alt="illustration-article">
      <div class="card-body">
        <p class="category">Learning</p>
        <p class="publish-date">Published 21 Dec 2023</p>
        <h1 class="blog-title"><a href="#">HTML & CSS foundations</a></h1>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="author">
          <img class="author-pfp" src="image-avatar.webp" alt="Greg Hooper's Avatar">
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maan R. Al-Hababi</a>.
  </div>
</body>
</html>
